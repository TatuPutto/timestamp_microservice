<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
    <title>Timestamp microservice</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col-sm-8 col-md-offset-2"
                style="background-color: whitesmoke;padding: 0px 40px 40px 40px">
            <h1 class="text-primary text-center">Timestamp microservice</h1>
            <p>Input date or unix timestamp as pathname. Get unix timestamp and time in human readable format.</p>
            <h3>Example usage:</h2>
            <a href="http://localhost:8080/1.1.1970"><code>http://localhost:8080/1.1.1970</code></a></br>
            <a href="http://localhost:8080/1489795200"><code>http://localhost:8080/1489795200</code></a>
            <h3>Example output:</h2>
            <code>{"unix":1489788000,"natural":"March 18, 2017"}</code>
        </div>
    </div>
</body>
</html>
